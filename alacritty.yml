window:
  decorations: buttonless

mouse:
  hide_when_typing: true
font:
  normal:
    family: Hack Nerd Font
    style: Regular

  italic:
    family: Hack Nerd Font
    style: Italic

  bold:
    family: Hack Nerd Font
    style: Bold

  size: 17.0

  use_thin_strokes: false

draw_bold_text_with_bright_colors: true

debug:
  render_timer: false

hide_cursor_when_typing: true

shell:
  program: /opt/homebrew/bin/zsh
  args:
    - --login
