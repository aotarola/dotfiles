window:
  decorations: buttonless
font:
  normal:
    family: FiraMono Nerd Font Mono
    style: Regular

  italic:
    family: FiraMono Nerd Font Mono
    style: Medium

  bold:
    family: FiraMono Nerd Font Mono
    style: Bold

  size: 17.0

  use_thin_strokes: false

draw_bold_text_with_bright_colors: true

debug:
  render_timer: false

hide_cursor_when_typing: true

shell:
  program: /bin/zsh
  args:
    - --login
