set -g default-terminal "screen-254color" # fixes zsh autosuggest coloring

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix # better prefix ctrl+a

set -g mouse on # Mouse scrolling for the win

set-window-option -g mode-keys vi # I need my vim mode

bind R source-file ~/.tmux.conf # Convenient way to quickly refresh the config

# tmux plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'arcticicestudio/nord-tmux'

# Keep this at the bottom
run '~/.tmux/plugins/tpm/tpm'
