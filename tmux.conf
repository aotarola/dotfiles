# Terminal fixes

set -g default-shell /usr/local/bin/zsh
set-option -sa terminal-overrides ',xterm-256color:RGB' # This one for neovim
set -g default-terminal "screen-256color" # Fixes zsh autosuggest coloring

# Key bindings

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix ## Better prefix ctrl+a

bind R source-file ~/.tmux.conf # Convenient way to quickly refresh the config: <prefix> R

bind -n C-k clear-history

# Mouse stuff üê≠

set -g mouse on # Mouse scrolling for the win

# Theme

## pane border
set -g pane-border-style fg='#6272a4'
set -g pane-active-border-style fg='#ff79c6'

## Tabs

set-option -g status-interval 5
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

## message text
set -g message-style bg='#44475a',fg='#8be9fd'

set -g status-style bg='#44475a',fg='#bd93f9'
set -g status-interval 1

set -g status-left '#[bg=#f8f8f2]#[fg=#282a36]#{?client_prefix,#[bg=#ff79c6],} üò∏ '
set -ga status-left '#[bg=#44475a]#[fg=#ff79c6] #{?window_zoomed_flag, üëÄ , }'

## window status
set-window-option -g window-status-style fg='#bd93f9',bg=default
set-window-option -g window-status-current-style fg='#ff79c6',bg='#282a36'
set -g window-status-current-format "#[fg=#44475a]#[bg=#bd93f9]ÓÇ∞#[fg=#f8f8f2]#[bg=#bd93f9] #I #W #[fg=#bd93f9]#[bg=#44475a]ÓÇ∞"
set -g window-status-format "#[fg=#f8f8f2]#[bg=#44475a]#I #W #[fg=#44475a]ÓÇ∞ "

# status right
set -g status-right '#[fg=#8be9fd,bg=#44475a]ÓÇ≤#[fg=#44475a,bg=#8be9fd] #(tmux-mem-cpu-load -g 5 --interval 2) '
set -ga status-right '#[fg=#ff79c6,bg=#8be9fd]ÓÇ≤#[fg=#44475a,bg=#ff79c6] #(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") '
set -ga status-right '#[fg=#bd93f9,bg=#ff79c6]ÓÇ≤#[fg=#f8f8f2,bg=#bd93f9] %a %H:%M:%S #[fg=#6272a4]%Y-%m-%d '

# Misc

set-window-option -g mode-keys vi ## I need my vim mode üò∏

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)

set-environment -g PATH "/usr/local/bin:/bin:/usr/bin:/opt/homebrew/bin"
setenv -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins/"

if "test ! -d ~/.tmux/plugins/tpm" \
       "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run -b '~/.tmux/plugins/tpm/tpm'
